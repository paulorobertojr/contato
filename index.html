<body>

   <center><h1>ENTRE EM CONTATO CONOSCO</h1> </center>

        <img src="clock-icon-16x.png" alt="Logo de Relógio"> Horários de funcionamento: Abre às 7:00 e fecha às 22:00</br>
        <img src="phone-icon.png" alt="Logo de Telefone">Fones: (88) 2112-3456 e (88)2165-4321</br>
        <img src="WhatsApp-icon.png" alt="Logo de Logo do Whatsapp">Whatsapp: (88) 98812-3456</br>

    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>

        <input type="tel" id="fone" name="fone"><br>
        <div>
        <label for="mensagem">Mensagem:</label><br>
        <textarea row="5" style="width: 13em" id="mensagem" name="mensagem"></textarea>
        </div>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar Campos</button>
      </form>
